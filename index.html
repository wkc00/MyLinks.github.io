<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a63f3c4fe9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2 class="Tittle">My links</h2>
    <div>
      <img src="linus.jpg" alt="linus" class="profile-pic" />
    </div>
    <br />

    <a
      href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
      target="_blank"
      class="rickroll"
      >Discord server</a
    >
    <br />
    <a href="https://www.instagram.com/a1ex_08/" target="_blank" class="insta"
      >Instagram
      <i class="fa-brands fa-instagram"></i>
    </a>
    <h2 class="countDownDate">2023 Count down</h2>
    <p id="demo" class="countdowntimmer"></p>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Jan 1, 2023 0:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
